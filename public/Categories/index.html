<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
     <!-- Bootstrap CSS -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
     <!-- Vue -->
     <script src="https://unpkg.com/vue@3.5.11/dist/vue.runtime.global.js"></script>
     <script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script>
     <!-- Axios -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Categorías</h2>
    <form>
        <div class="form-row">
            <!-- Nombre de la Categoría -->
            <div class="form-group col-12">
                <label for="categoryName"><i class="bi bi-tag"></i> Nombre de la Categoría</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Ingrese el nombre de la categoría" required>
            </div>
        </div>

        <div class="form-row">
            <!-- Descripción de la Categoría -->
            <div class="form-group col-12">
                <label for="categoryDescription"><i class="bi bi-card-text"></i> Descripción</label>
                <textarea class="form-control" id="categoryDescription" rows="3" placeholder="Descripción de la categoría"></textarea>
            </div>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary btn-block mt-3"><i class="bi bi-check-circle"></i> Registrar Categoría</button>
    </form>

    <!-- Tabla de Categorías -->
    <h3 class="text-center mt-5">Lista de Categorías</h3>
    <table class="table table-bordered mt-3">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de Categoría -->
            <tr>
                <td>1</td>
                <td>Categoría Ejemplo</td>
                <td>
                    <a href="#" class="text-warning mr-3" title="Editar"><i class="bi bi-pencil-square"></i></a>
                    <a href="#" class="text-danger" title="Eliminar"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            <!-- Aquí se agregarán más categorías dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS y dependencias -->
 <script src="./js/controller.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
